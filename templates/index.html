<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            background-color: #e0ffe0;
            border-left: 5px solid green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Fraud Detection Prediction</h1>
    <form method="POST">
        <label for="model">Select Model:</label>
        <select name="model" required>
            <option value="">-- Choose Model --</option>
            <option value="Random Forest">Random Forest</option>
            <option value="Logistic Regression">Logistic Regression</option>
            <option value="XGBoost">XGBoost</option>
            <option value="SVM">SVM</option>
            <option value="DNN">DNN</option>
        </select>

        <label>InscClaimAmtReimbursed:</label>
        <input type="number" name="InscClaimAmtReimbursed" required>

        <label>DeductibleAmtPaid:</label>
        <input type="number" name="DeductibleAmtPaid" required>

        <label>ChronicCond_Diabetes:</label>
        <input type="number" name="ChronicCond_Diabetes" min="0" max="1" required>

        <label>ChronicCond_Heartfailure:</label>
        <input type="number" name="ChronicCond_Heartfailure" min="0" max="1" required>

        <button type="submit">Predict</button>
    </form>

    {% if result is not none %}
    <div class="result">
        <strong>Prediction:</strong> {{ result }}
    </div>
    {% endif %}
</body>
</html>
